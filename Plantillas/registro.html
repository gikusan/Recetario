  {% extends "base.html" %}

  {%block content %}

    <div class="container">
    <div class="section">

      <!--   Icon Section   -->
      <div class="row">

          <div class="row card-panel">
            <div class="col s0 m2"><p></p></div>
                <form class="col s12 m8">
                  <div class="row"> <h2 class="thin"> Registro </h2></div>
                  <div class="row">
                    <div class="input-field col s12 m6">
                      <i class="material-icons prefix">person_pin</i>
                      <input id="Nombre" type="text" class="validate" length="40">
                      <label for="Nombre">Nombre</label>
                    </div>
                    <div class="input-field col s12 m6">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="Apellido" type="text" class="validate" length="40">
                      <label for="Apellido">Apellidos</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">perm_identity</i>
                      <input id="Nick" type="text" class="validate" length="10">
                      <label for="Nick">Nick</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">email</i>
                      <input id="email" type="email" class="validate" length="50">
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">lock_outline</i>
                      <input id="password" type="password" class="validate">
                      <label for="password">Contrase√±a</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">live_help</i>
                      <input id="pregunta" type="text" length="60">
                      <label for="pregunta">Tu pregunta secreta</label>
                    </div>
                  </div>
                  <div class="row">
                   <button class="btn waves-effect waves-light btn-medium right" type="submit" name="action">Registrar
                    <i class="material-icons right">send</i>
                   </button>
                  </div>
                </form>
          </div>
      </div>

    </div>
  </div>

  {% endblock %}
